{% extends "base.html" %}
{% block content %}
  <h4>Alice — Prepare & Send Qubits</h4>
  <form method="post" action="{{ url_for('alice') }}">
    <div class="mb-3">
      <label class="form-label">Number of qubits to send:</label>
      <input class="form-control w-25" type="number" name="num_bits" value="8" min="2" max="128">
    </div>
    <button class="btn btn-primary">Send Qubits →</button>
    <a class="btn btn-link" href="{{ url_for('restart') }}">Restart</a>
  </form>

  {% if session.alice_bits %}
    <hr>
    <h6>Last prepared (preview)</h6>
    <p><b>Bits:</b> {{ session.alice_bits }}</p>
    <p><b>Bases:</b> {{ session.alice_bases }}</p>
  {% endif %}
{% endblock %}
